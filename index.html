<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Shop</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <style>
      html {
        scroll-behavior: smooth;
      }

      .cart-list {
        max-height: 200px;
        overflow-y: auto;
      }
      #cart-list2 {
        max-height: 500px;
        width: 700px;
        border: 2px solid black;
        overflow-y: auto;
      }
      #cart-list3 {
        max-height: 500px;
        width: 700px;
        border: 2px solid black;
        overflow-y: auto;
      }
      .viewCartSection {
        margin-left: 600px;
        margin-top: 100px;
        margin-bottom: 100px;
      }
      h1 {
        font-style: oblique;
        text-decoration: underline;
        font-family: "Times New Roman", Times, serif;
        margin-left: 460px;
      }
      h2 {
        background-color: rgb(227, 239, 246);
      }
      h3 {
        background-color: rgb(227, 239, 246);
        text-decoration: underline;
      }

      .icon-bar {
        width: 100%;
        background-color: #555;
        overflow: auto;
      }

      .icon-bar a {
        float: left;
        width: 20%;
        text-align: center;
        padding: 12px 0;
        transition: all 0.3s ease;
        color: white;
        font-size: 36px;
      }

      .icon-bar a:hover {
        background-color: #000;
      }

      .active {
        background-color: #237bc8;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        width: 200px;
        height: 300px;
        overflow: auto;
        background-color: rgba(252, 252, 253, 0.44);
        background-color: rgba(217, 230, 240, 0.829);

        animation-name: animatemodal;
        animation-duration: 0.4s;
      }

      @keyframes animatemodal {
        from {
          left: -100px;
          opacity: 0;
        }

        to {
          right: 20%;
          opacity: 1;
        }
      }
      .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }

      .close {
        color: rgb(7, 7, 7);
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!--Modal exercise <button id="myBtn">Open Modal</button> &times;-->

    <div id="myModal" class="modal">
      <div
        style="
          background-color: rgb(243, 235, 221);
          margin: auto;
          border: 1px solid black;
          width: 40%;
          height: 80%;
          margin-left: 500px;
          margin-right: 100px;
          text-align: center;
          margin-top: 100px;
        "
      >
        <span class="close">Exit</span>

        <button
          type="button"
          class="close"
          style="margin-right: 200px; margin-top: 20px"
          id="cancel"
        >
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-success"
          id="last-checkout"
          style="margin-top: 30px; margin-left: 60px"
        >
          Checkout
        </button>

        <p
          id="success-message"
          class="succes"
          style="margin-top: 60px; color: rgb(120, 5, 5)"
        ></p>
        <p
          id="checkout-display"
          class="checkoutdisplay"
          style="font-size: 30px; font-weight: bolder; margin-top: 60px"
        ></p>

        <ul
          id="productsShow"
          style="font-size: 20px; font-weight: bold; margin-top: 50px"
        ></ul>
      </div>
    </div>
    <!--End of modal experiment-->

    <div class="container mt-5">
      <h1
        class="mb-4"
        id="top-view"
        style="margin-top: 50px; margin-bottom: 60px"
      >
        Mini Shop-Cats
      </h1>
      <!--Navbar-->
      <nav class="navbar navbar-light bg-light productsShow">
        <button type="button" class="btn btn-primary" id="go-to-viewcart">
          <img src="/styles/cart.png" width="50px" height="50px" />
          Number of products in cart

          <span class="badge badge-light" id="counter-products">0</span>
        </button>
      </nav>
      <!--Navbar end-->
      <!--Start of Products Section-->
      <div class="row">
        <div class="col-md-8">
          <div class="row" id="product-list"></div>
        </div>

        <div class="col-md-4">
          <h3>Cart</h3>
          <ul class="list-group cart-list" id="cart-list"></ul>

          <button class="btn btn-success mt-3 w-100" id="go-bottom">
            Checkout
          </button>
        </div>
      </div>
    </div>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!--Icon bar to sepparate the Products section from the ViewCart section: MIDDLE SECTION-->

    <div class="icon-bar">
      <a class="active" href="#"><i class="fa fa-home"></i></a>
      <a href="#"><i class="fa fa-search"></i></a>
      <a href="#"><i class="fa fa-envelope"></i></a>
      <a href="#"><i class="fa fa-globe"></i></a>
      <a href="#"><i class="fa fa-trash"></i></a>
    </div>
    <br />
    <img
      src="/styles/cute.jpg"
      width="900px"
      height="800px"
      style="margin-top: 50px; margin-left: 500px; border-radius: 20px"
    />
    <br />

    <div class="ViewCartSection container mt-5">
      <div class="col-md-4">
        <h3 style="width: 700px" id="totalsum-viewcart">ViewCart</h3>
        <h2 style="width: 700px">Products count:</h2>
        <ul class="list-group" id="cart-list3"></ul>

        <button
          class="btn btn-success mt-3 w-100"
          style="margin-bottom: 30px"
          id="go-checkout"
        >
          Checkout
        </button>
      </div>
      <button
        type="button"
        id="viewcart-open"
        class="btn btn-primary btn-sm"
        style="margin-bottom: 100px"
      >
        ClearCart
      </button>
      <!--Modal for Viewcart-->
      <div id="myModal2" class="modal">
        <div
          style="
            background-color: rgb(237, 108, 205);
            margin-top: 200px;
            margin-left: 500px;
            border: 5px solid black;
            width: 40%;
            height: 150px;
            text-align: center;
            margin-bottom: 50px;
          "
        >
          <span class="close2"></span>

          <p style="font-size: 40px">Emmpty cart or not?</p>
          <button
            type="button"
            class="close2"
            style="margin-right: 200px; margin-top: 20px"
          >
            Cancel
          </button>
          <button
            type="button"
            id="clear-cart"
            class="btn btn-primary btn-sm butonas"
          >
            Clear Cart
          </button>
        </div>
      </div>
      <!--End of Modal for Viewcart-->
    </div>

    <!--Icon bar to sepparate the  Viewcart section from Checkout Section-->
    <div class="icon-bar">
      <a class="active" href="#"><i class="fa fa-home"></i></a>
      <a href="#"><i class="fa fa-search"></i></a>
      <a href="#"><i class="fa fa-envelope"></i></a>
      <a href="#"><i class="fa fa-globe"></i></a>
      <a href="#"><i class="fa fa-trash"></i></a>
    </div>

    <img
      src="/styles/cute.jpg"
      width="900px"
      height="800px"
      style="margin-top: 50px; margin-left: 500px; border-radius: 20px"
    />

    <!--This is the end cart in  Checkout Area aka cart2-->
    <div
      class="container mt-5 bottomview"
      style="margin-left: 500px"
      id="bottom-view"
    >
      <div class="col-md-4" id="last-section">
        <h3 id="total-viewcart" style="width: 700px">Cart</h3>
        <ul class="list-group cart-list" id="cart-list2"></ul>

        <h2 id="count-viewcart" style="width: 700px">Products count:</h2>

        <button
          type="button"
          id="clear-cart2"
          class="btn btn-primary btn-sm goToTop"
        >
          Clear Cart
        </button>

        <button class="btn btn-success mt-3 w-100 myBtn" id="checkout-btn">
          Checkout
        </button>
      </div>
    </div>

    <br />

    <div class="input-group" style="margin-left: 500px">
      <div class="input-group-prepend">
        <button
          onclick="getValue()"
          style="font-weight: bold; color: rgb(96, 8, 8); height: 40px"
        >
          Enter discount code
        </button>
      </div>
      <input
        type="text"
        id="myInput"
        class="form-control"
        name="coupon"
        style="
          background-color: wheat;
          max-width: 300px;
          margin-bottom: 50px;
          max-height: 40px;
        "
        placeholder="Input your discount code here"
      />
    </div>
    <div class="icon-bar">
      <a class="active" href="#"><i class="fa fa-home"></i></a>
      <a href="#"><i class="fa fa-search"></i></a>
      <a href="#"><i class="fa fa-envelope"></i></a>
      <a href="#"><i class="fa fa-globe"></i></a>
      <a href="#"><i class="fa fa-trash"></i></a>
    </div>

    <script src="scripts.js"></script>

    <!-- <script
      src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script> -->
  </body>
</html>
